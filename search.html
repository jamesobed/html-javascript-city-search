      searchInput.addEventListener("keyup", (e) => {

        });

        let li = "";
        statesArray.forEach((state) => {
          li += `<li>${state}</li>`;
        });
        ul.innerHTML = li;
      }

      ul.addEventListener("click", (e) => {
